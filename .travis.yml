language: bash
sudo: required
services:
- docker
addons:
  apt:
    sources:
    - sourceline: ppa:duggan/bats
    packages:
    - bats
env:
  global:
    secure: 

script:
- echo "==> build and unit test pumba"
- docker build -t pumba/build-and-test --target build-and-test --build-arg CODECOV_TOKEN=${CODECOV_TOKEN}
  --build-arg VCS_COMMIT_ID=${TRAVIS_COMMIT} --build-arg VCS_BRANCH_NAME=${TRAVIS_BRANCH}
  -f docker/Dockerfile .
- docker create --name pumba --rm -e CI_BUILD_ID=${TRAVIS_BUILD_ID} -e CI_BUILD_URL=${TRAVIS_BUILD_WEB_URL}
  pumba/build-and-test
- docker cp pumba:/go/src/github.com/alexei-led/pumba/.bin/pumba .
- PATH=.:$PATH pumba -v
- PATH=.:$PATH bats tests
- docker start -i pumba
- docker run -t --rm pumba env