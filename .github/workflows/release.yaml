name: "Release"

on:
  push:
    branches:
      - master
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    paths-ignore:
      - 'docs/**'
      - 'deploy/**'
      - 'examples/**'
      - 'test/**'
      - '*.md'
      - '*.yaml'

jobs:
  build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build release binaries
        env:
          GOPROXY: https://proxy.golang.org
          CGO_ENABLED: 0
        run: |
          make release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'pumba-binaries'
          path: .bin/**
          retention-days: 7

  create-release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    name: Create GitHub Release
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: get_tag
        run: echo "git_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: 'pumba-binaries'
          path: ${{ github.workspace }}/.bin/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_tag.outputs.git_tag }}
          tag_name: ${{ steps.get_tag.outputs.git_tag }}
          prerelease: true
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/.bin/**

  push-docker:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    name: Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required if pushing to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: get_tag
        run: echo "git_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: short-sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ACCOUNT }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_ORG }}/pumba
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: docker/Dockerfile
          context: .
          build-args: |
            BRANCH=${{ github.ref_name }}
            COMMIT=${{ steps.short-sha.outputs.sha }}
            SKIP_TESTS=true
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
