name: Build and Test
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'deploy/**'
      - 'examples/**'
      - '*.md'
jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true
          cache-dependency-path: go.sum
      - name: Run Lint and Test Coverage
        shell: bash
        run: |
          make lint
          make test-coverage
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: ".cover/tests.xml"
          commit: ${{ github.sha }}
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ".cover/coverage.xml"
          token: ${{ secrets.CODECOV_TOKEN }}
  integration:
    name: Integration Tests
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Go Environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true
          cache-dependency-path: go.sum
      - name: Build Pumba Binary
        run: make build
      - name: Install Pumba
        run: sudo install -m 755 .bin/github.com/alexei-led/pumba /usr/local/bin/pumba
      - name: Install Bats and Libraries
        uses: bats-core/bats-action@4.0.0
        with:
          support-path: /usr/local/lib/bats-support
          assert-path: /usr/local/lib/bats-assert
          detik-install: false
          file-install: false
      - name: Pull Test Images
        run: |
          docker pull alpine:latest
          docker pull ghcr.io/alexei-led/pumba-alpine-nettools:latest
      - name: Run Integration Tests
        run: sudo env "PATH=$PATH" bats --print-output-on-failure tests/*.bats
      - name: Run Containerd Integration Tests
        run: |
          if [ -S /run/containerd/containerd.sock ]; then
            sudo env "PATH=$PATH" bats --print-output-on-failure tests/containerd_*.bats
          else
            echo "Containerd socket not available, skipping containerd tests"
          fi
