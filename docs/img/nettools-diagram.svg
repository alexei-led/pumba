<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#f5f5f5" />
  
  <!-- Container Box -->
  <rect x="50" y="50" width="600" height="300" fill="#ffffff" stroke="#333333" stroke-width="2" rx="10" />
  <text x="350" y="80" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333">Docker Container</text>
  
  <!-- Target Application -->
  <rect x="250" y="125" width="200" height="150" fill="#d9edf7" stroke="#31708f" stroke-width="2" rx="5" />
  <text x="350" y="150" font-family="Arial" font-size="16" text-anchor="middle" fill="#31708f">Application</text>
  
  <!-- Incoming Traffic -->
  <path d="M 20,175 L 250,175" stroke="#d9534f" stroke-width="3" marker-end="url(#arrow-red)" />
  <text x="130" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#d9534f">Incoming Traffic</text>
  
  <!-- Outgoing Traffic -->
  <path d="M 450,175 L 680,175" stroke="#5cb85c" stroke-width="3" marker-end="url(#arrow-green)" />
  <text x="565" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#5cb85c">Outgoing Traffic</text>
  
  <!-- IPTables -->
  <rect x="130" y="200" width="100" height="50" fill="#f2dede" stroke="#d9534f" stroke-width="2" rx="5" />
  <text x="180" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#d9534f">iptables</text>
  
  <!-- TC/Netem -->
  <rect x="470" y="200" width="100" height="50" fill="#dff0d8" stroke="#5cb85c" stroke-width="2" rx="5" />
  <text x="520" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#5cb85c">tc/netem</text>
  
  <!-- Nettools Container -->
  <rect x="200" y="290" width="300" height="40" fill="#fcf8e3" stroke="#8a6d3b" stroke-width="2" rx="5" />
  <text x="350" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#8a6d3b">Pumba Nettools Container</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d9534f" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#5cb85c" />
    </marker>
  </defs>
  
  <!-- Connection lines -->
  <path d="M 180,250 L 180,290" stroke="#8a6d3b" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M 520,250 L 520,290" stroke="#8a6d3b" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Pumba Network Chaos Testing</text>
</svg>